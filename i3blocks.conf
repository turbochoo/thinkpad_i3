# Free space of /
[root]
command=printf "\\uf292 " && ~/.config/i3/i3scripts/disk
instance=/
interval=86400
color=#f92672

# CPU usage
[cpu_usage]
interval=2
color=#8CE000

# Temperature
[temperature]
interval=5
color=#4ec2f7

# Free RAM
[memory]
command=printf "\\uf085 " && ~/.config/i3/i3scripts/memory
interval=2
color=#f92672

# Volume
#[volume]
#interval=1
#signal=10
#color=#FF8C00

[ssid]
label=SSID
command=echo "$(iw dev wlp3s0 link | grep SSID | cut -d " " -f 2-)"
color=#d33682
interval=5

# Wifi signal strenght \u269A
[wifi]
command=printf "\\uf1eb " && ~/.config/i3/i3scripts/wifi
instance=wlp3s0
color=#8CE000
interval=5

[bandwidth]
command=~/.config/i3/i3scripts/bandwidth
color=#f92672
interval=5

# Battery indicator
[battery]
command=~/.config/i3/i3scripts/battery
markup=pango
interval=30

# Time
[time]
command=printf "\\uf017 " && date '+%I:%M %P'
interval=5
color=#8CE000

