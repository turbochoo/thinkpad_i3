# i3blocks config file
# Global properties
command=~/.config/i3/i3scripts/$BLOCK_NAME
markup=pango
align=center
color=#666666
separator=false
separator_block_width=12

# Blocks

[bandwidth]
instance=enp0s20u1;in
#instance=wlp3s0;in
label=ï„ƒ
interval=1

[bandwidth]
instance=enp0s20u1;out
#instance=wlp3s0;out
label=ï„‚
interval=1

[ip]
label=ï€«
#command=curl http://ipinfo.io/ip
command=~/utils/myip.sh 'x'
#interval=once
interval=1800

# Arch Linux updates
[arch-update]
label= ï‚«
command=~/utils/arch-update.py -a -b "#5fff5f" -u "#FFFF85" -w "^linux.*" "^pacman.*" #run arch-update.py -h for options
interval=1800
markup=pango

[ssid]
label=
command=echo "$(iw dev wlp3s0 link | grep SSID | cut -d " " -f 2-)"
color=#d33682
interval=300

# Wifi signal strenght \u269A
[wifi]
command=printf "\\uf1eb " && ~/.config/i3/i3scripts/wifi
instance=wlp3s0
color=#8CE000
interval=300


[weather]
command=curl -Ss 'https://wttr.in?0&T&Q' | cut -c 16- | head -2 | xargs echo
interval=1800
color=#e97ac8

